backend:
  name: github
  repo: YOUR_GITHUB_ORG/becoming-diamond-astro
  branch: main
  site_domain: localhost:4321
  base_url: http://localhost:4321
  auth_endpoint: oauth

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
      - label: "Description"
        name: "description"
        widget: "text"
        required: false
      - label: "Published"
        name: "published"
        widget: "boolean"
        default: false
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: true
